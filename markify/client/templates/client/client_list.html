{%extends "core/base.html"%}

{%block title%}Client List{% endblock %}

{%block content%}
    <div class='py-6 px-6'>

        <h1 class='text-xl mb-4'>Your Clients</h1>

        <a href='{%url "clients:add"%}' class='text-white inline-block py-4 px-6 bg-blue-500 rounded-xl'>Add client</a>
        {%if clients%}
            <div class='flex justify-between mt-6 mb-2'>
                <p class='py-4 px-2 bg-gray-200 font-semibold w-full'>Name</p>
            </div>
            {%for client in clients%}
                <div class='flex justify-between'>
                        <p class='py-2 px-2 w-full {% cycle "bg-gray-100" "" %}'> 
                            <a href = '{%url "clients:detail" client.id %}'>{{client.name}}</a>
                        </p>
                </div>    
                    
            {% endfor %}
        {%else%}
        <p class='mb-4 mt-4 px-2 w-full {% cycle "bg-gray-100" "" %}'>There are no clients in the database yet.......</p>
        {%endif%}   
{%endblock%}
